<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Quick Setup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="logo.jpg" alt="Board Game Logo" class="logo">
        <h1 class="main-title">Board Game</h1>
        <h2 class="subtitle">Quick Setup</h2>
    </header>

    <main>
        <!-- âœ… Most Played & Suggested Game -->
        <div id="gameStats">
            <h3>Most Played Game</h3>
            <p id="mostPlayedGame">No data yet.</p>

            <h3>Suggested Game</h3>
            <p id="suggestedGame">No data yet.</p>
        </div>

        <!-- âœ… Filters -->
        <div class="filters-container">
            <label for="playerFilter">Players:</label>
            <select id="playerFilter">
                <option value="">Any</option>
            </select>
        
            <label for="complexityFilter">Complexity:</label>
            <select id="complexityFilter">
                <option value="">Any</option>
            </select>
        
            <label for="mechanicsFilter">Mechanics:</label>
            <select id="mechanicsFilter">
                <option value="">Any</option>
            </select>
        
            <label for="timeFilter">Time (Max Minutes):</label>
            <select id="timeFilter">
                <option value="">Any</option>
            </select>
        
            <!-- âœ… New Favorites Filter -->
            <label for="favoritesFilter">Favorites:</label>
            <select id="favoritesFilter">
                <option value="">Any</option>
                <option value="Dad">Dad's Favorite</option>
                <option value="Mom">Mom's Favorite</option>
                <option value="Jaden">Jaden's Favorite</option>
                <option value="Kyden">Kyden's Favorite</option>
                <option value="Elsie">Elsie's Favorite</option>
                <option value="Family">Family Favorite</option>
                <option value="CrowdFavorite">Crowd Favorite</option>
                <option value="GatewayGame">Gateway Game</option>
            </select>
        </div>        

        <!-- âœ… Game Selection -->
        <div class="game-selection">
            <label for="gameSelect">Choose a Game:</label>
            <select id="gameSelect">
                <option value="">Select a game...</option>
            </select>
            <button id="randomButton">ðŸŽ² Pick a Random Game</button>
        </div>

        <!-- âœ… Game Details -->
        <div id="gameDetails" class="game-details" style="display: none;">
            <h2 id="gameTitle"></h2>
            <p><strong>Mechanics:</strong> <span id="gameMechanics"></span></p>
            <p><strong>Playtime:</strong> <span id="gamePlaytime"></span></p>
            <p><strong>Players:</strong> <span id="gamePlayers"></span></p>
            <p><strong>Complexity:</strong> <span id="gameComplexity"></span></p>
            <p><strong>Quick Setup Guide:</strong></p>
            <div id="gameGuide">
                <h3>Overview</h3>
                <p id="overview"></p>

                <h3>Setup</h3>
                <p id="setup"></p>

                <h3>Player Setup</h3>
                <p id="playerSetup"></p>

                <h3>Gameplay</h3>
                <p id="gameplay"></p>

                <h3>End of Game</h3>
                <p id="endOfGame"></p>
            </div>
        </div>

        <!-- âœ… Recently Played Games -->
        <div id="recentGamesSection">
            <h3>Recently Played</h3>
            <ul id="recentGamesList"></ul>
            <button id="clearRecentButton">Clear History</button>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Board Game Quick Setup Guide</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
