<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Quick Setup</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="logo.jpg" alt="Board Game Logo" class="logo">
        <h1 class="main-title">Board Game</h1>
        <h2 class="subtitle">Quick Setup</h2>
    </header>

    <main>
        <div class="filters-container">
            <!-- Search Bar -->
            <input type="text" id="searchBox" placeholder="🔍 Search for a game...">

            <!-- Filters Section -->
            <div class="filter-group">
                <label for="playerFilter">Players:</label>
                <select id="playerFilter">
                    <option value="">Any</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="complexityFilter">Complexity:</label>
                <select id="complexityFilter">
                    <option value="">Any</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="mechanicsFilter">Mechanics:</label>
                <select id="mechanicsFilter">
                    <option value="">Any</option>
                </select>
            </div>

            <!-- Playtime Filter (Numeric Inputs) -->
            <div class="filter-group">
                <label for="playtimeMin">Min Playtime (min):</label>
                <input type="number" id="playtimeMin" placeholder="Min">
            </div>

            <div class="filter-group">
                <label for="playtimeMax">Max Playtime (min):</label>
                <input type="number" id="playtimeMax" placeholder="Max">
            </div>
        </div>

        <!-- Game Selection -->
        <div class="game-selection">
            <label for="gameSelect">Choose a Game:</label>
            <select id="gameSelect" onchange="displaySelectedGame()">
                <option value="">Select a game...</option>
            </select>

            <!-- Random Pick Button -->
            <button id="randomButton" onclick="pickRandomGame()">🎲 Pick a Random Game</button>
        </div>

        <!-- Game details section -->
        <div id="gameDetails" class="game-details" style="display: none;">
            <h2 id="gameTitle"></h2>
            <p><strong>Mechanics:</strong> <span id="gameMechanics"></span></p>
            <p><strong>Playtime:</strong> <span id="gamePlaytime"></span></p>
            <p><strong>Players:</strong> <span id="gamePlayers"></span></p>
            <p><strong>Complexity:</strong> <span id="gameComplexity"></span></p>
            <p><strong>Quick Setup Guide:</strong></p>
            <div id="gameGuide"></div>
        </div>
    </main>

    <footer>
        <p>© 2024 Board Game Quick Setup Guide</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
